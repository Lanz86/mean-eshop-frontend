<div class="product-page" *ngIf="product">
  <div class="grid">
    <div class="col-6">
      <ui-gallery [images]="product.images"></ui-gallery>
    </div>
    <div class="col-6 product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-description">
        {{ product.description }}
      </p>
      <div class="product-rating">
        <p-rating [(ngModel)]="product.rating" [disabled]="true" [cancel]="false"></p-rating>
      </div>
      <div class="product-price">
        {{ product.price | currency }}
        <span class="price-before">{{ product.price + 18 | currency }}</span>
      </div>
      <div class="product-quantity">
        <div class="p-field col-12 md-3 p-0">
          <label class="mb-2 block font-bold" for="quantity">Quantity</label>
          <p-inputNumber
            [(ngModel)]="quantity"
            mode="decimal"
            [showButtons]="true"
            inputId="quantity"
            [min]="0"
            [max]="100"
          >
          </p-inputNumber>
        </div>
      </div>
      <div class="product-action">
        <button pButton pRipple type="button" class="mr-2 p-button-rounded" label="By now"></button>
        <button
          pButton
          pRipple
          type="button"
          label="Add to Cart"
          class="p-button-rounded"
          (onClick)="addProductToCart()"
        ></button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-desc">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
