<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Order" subheader="List of all orders">
    <div class="grid">
      <div class="col-12">
        <p-table [value]="orders" style="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="user">User<p-sortIcon field="user"></p-sortIcon></th>
              <th pSortableColumn="totalPrice">
                Total Price<p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">
                Date Ordered<p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.user.name }}</td>
              <td>{{ order.totalPrice | currency }}</td>
              <td>{{ order.dateOrdered | date : 'short' }}</td>
              <td>
                <p-tag
                  [value]="orderStatus[order.status].label"
                  [severity]="orderStatus[order.status].color"
                ></p-tag>
              </td>
              <td>
                <p-button
                  (click)="deleteOrder(order.id)"
                  icon="pi pi-trash"
                  styleClass="p-button-danger mr-2"
                ></p-button>
                <p-button
                  (click)="showOrder(order.id)"
                  icon="pi pi-eye"
                  styleClass="p-button-success"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"></p-confirmDialog>
